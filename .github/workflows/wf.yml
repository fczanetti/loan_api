name: CI

on: push

jobs:
  CI:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.3
        env:
          POSTGRES_PASSWORD: loanpass
          POSTGRES_USER: loanuser
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: x64

      - name: Install pipenv
        run: pip install pipenv

      - name: Install libraries
        run: pipenv sync --dev

      - name: Check vulnerabilities
        run: pipenv check

      - name: Run flake8
        run: pipenv run flake8

      - name: Setup env
        run: cp contrib/env-sample .env

      - name: Run tests
        run: pipenv run pytest --cov=loan_api

      - name: Upload coverage reports to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: pipenv run codecov

  build-push:
    needs: CI
    # if: github.ref == 'refs/heads/main'  # runs deploy only if the push action is on branch main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@main

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build container image
        run: docker build -t registry.digitalocean.com/loan-reg/loan-api:$(echo $GITHUB_SHA | head -c7) .

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Push image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/loan-reg/loan-api:$(echo $GITHUB_SHA | head -c7)
